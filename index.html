<!DOCTYPE html>
<html lang="en.us">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <!-- CSS Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="allContent">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="passHeader">
                    <h1>Password Generator</h1>
                </div>
                <div class="bodyBorder">
                    <h2>Generate a Password</h2>
                    <hr size="1" color="grey" align="left">
                    </hr>
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="passGenerator" rows="3">Your Secure Password
                        </textarea>
                        </div>
                    </form>
                    <hr size="1" color="grey" align="left">
                    </hr>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button onclick="generate()" type="button" class="btn btn-generate btn-lg">Generate
                                    Password</button>
                            </div>
                            <div class="col">
                                <button onclick="copyToClip()" type="button" class="btn btn-copy btn-lg">Copy to
                                    Clipboard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>

</body>

</html>
